<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- input & search section  -->
    <section class="container text-center my-5">
        <h1 class="fw-bold">Book <span class="fw-bold text-info">Archive</span></h1>
        <div class="input-group w-50 m-3 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search Your Favorite Books ..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBooks()" class="btn btn-info" type="button" id="search-btn">Search</button>
          </div>
          
    </section>
    
    <!-- result count -->
    <section class="container text-center">
    <h5>Total Book Found :
        <span id="result-found"></span>
    </h5>
    </section>


    <!-- Display Books -->
    <section class="container">
        <div id="search-result" class=" row row-cols-md-2 row-cols-sm-1 gy-lg-3 gy-md-3">
        </div>
    </section>
    

    
    <!-- js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- external js  -->
    <script src="js/app.js"></script>
</body>
</html>
