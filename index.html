<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="container text-center my-5">
        <h2>Book Archive</h2>
        <div class="input-group w-50 m-3 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search Your Favorite Books ..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBooks()" class="btn btn-outline-dark" type="button" id="search-btn">Search</button>
          </div>
    </section>
    <!-- Display Books -->
    <div id="search-result" class="container row row-cols-md-3 g-lg-2 border mx-auto">
        
    </div>

    
    <!-- js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- external js  -->
    <script src="js/app.js"></script>
</body>
</html>
